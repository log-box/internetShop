{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="slider" style="height: 550px">
    {% include 'includes/inc_main_menu.html' %}
        <h2 style="margin-top: 50px">КОРЗИНА</h2>
    {% if user.is_authenticated %}
        <div class="container" style="margin-top: 50px">
                <div class="row" style="margin-top: 50px">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Продукт</th>
                          <th scope="col">Количество</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for item in basket %}
                          <tr>
                              <th scope="row">{{ forloop.counter }}</th>
                              <td>{{ item.product }}</td>
                              <td>{{ item.quantity }}</td>
                          </tr>
                      {% endfor %}


                      </tbody>
                    </table>
                </div>
        </div>
    {% endif %}
    </div>

{% endblock %}
